<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Html form</title>
</head>
<body>
 
    <form action="action_page.php" method="post">
        <fieldset>
            <legend>Contact information:</legend>
            <table>
                <tr>
                    <td><label for="fname">First name:</label></td>
                        <td><input type="text" id="fname" name="fname" placeholder="First name"></td>
                    <td>Preferred contact method:</td>
                </tr>
                <tr>
                    <td><label for="lname">Last name:</label></td>
                        <td><input type="text" id="lname" name="lname" placeholder="Last name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" placeholder="Email"></td>
                            <td><input type="checkbox" id="prefEmail" name="prefEmail"/>Email</td>   
                </tr>
                <tr>
                    <td><label for="pnumber">Telephone:</label></td>
                        <td><input type="number" id="pnumber" name="pnumber" placeholder="Telephone"></td>
                            <td><input type="checkbox" id="prefPnumber" name="prefPnumber">Telephone</td>
                </tr>
            </table>
      </fieldset>
      <fieldset>
        <legend>Feedback:</legend>
        <table>
            <tr>
                <td>
                    <label for="msg"">Message subject:</label>
                    <input type="text" id="msg" name="msg" placeholder="Message subject">
                </td>
            </tr>
            <tr>
                <td><textarea id="message" name="message" cols="50" rows="15"></textarea></td>
            </tr>
            <tr>
                <td>
                    <label for="file">Attach a file:</label>
                        <input type="file" name="file" id="file">
                </td>
            </tr>
        </table>
        <hr size="2" color="gray">
        <input type="submit" value="Send">
      </fieldset>
    </form>
</body>
</html>
